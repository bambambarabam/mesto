<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="Фотохостинг Mesto на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Слава Лебединцев">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <!-- Здесь начинается страница сайта -->
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип.">
    </header>
    <!-- Выше расположен хэдер -->
    <main class="content">

      <section class="profile">
        <img src="./images/icon.jpg" class="profile__avatar" alt="Аватар пользователя.">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__button" type="button">+</button>
      </section>
      <!-- Выше блок Profile -->
      <section class="elements">

        <div class="element">
          <img src="./images/altai.jpg" class="element__img" alt="Алтай.">
          <div class="element__title">
            <h2 class="element__header">Алтай</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elb.jpg" class="element__img" alt="Эльбрус.">
          <div class="element__title">
            <h2 class="element__header">Гора Эльбрус</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/domb.jpg" class="element__img" alt="Домбай.">
          <div class="element__title">
            <h2 class="element__header">Домбай</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/volga.jpg" class="element__img" alt="Волга.">
          <div class="element__title">
            <h2 class="element__header">Волга</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/karel.jpg" class="element__img" alt="Причал в Карелии.">
          <div class="element__title">
            <h2 class="element__header">Карелия</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/mikli.jpg" class="element__img" alt="Ладожское озеро.">
          <div class="element__title">
            <h2 class="element__header">Ладога</h2>
            <button aria-label="В избранное" class="element__fav" type="button"></button>
          </div>
        </div>

      </section>

      <!-- Выше фото-сетка -->

      <section class="popup">
        <form class="popup__container" name="popup" method="get" action="#">
          <h2 class="popup__name">Редактировать профиль</h2>
          <input type="text" value="" placeholder="Ваше имя" class="popup__text" name="name">
          <input type="text" value="" placeholder="Ваше занятие" class="popup__text" name="job">
          <button class="popup__button" type="submit">Сохранить</button>
          <button aria-label="Закрыть" class="popup__close"></button>
        </form>
      </section>
      <!-- Выше блок с всплывающим окном -->

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Здесь футер -->
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
