<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="Фотохостинг Mesto на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Слава Лебединцев">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" class="profile__avatar" alt="Аватар пользователя.">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана, ученый</p>
        </div>
        <button class="profile__button">+</button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/altai.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Алтай</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

        <div class="element">
          <img src="./images/elb.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Гора Эльбрус</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

        <div class="element">
          <img src="./images/domb.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Домбай</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

        <div class="element">
          <img src="./images/volga.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Волга</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

        <div class="element">
          <img src="./images/karel.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Карелия</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

        <div class="element">
          <img src="./images/mikli.jpg" class="element__img" alt="">
          <div class="element__title">
            <h2 class="element__header">Ладога</h2>
            <img src="./images/fav.svg" class="element__fav" alt="">
          </div>
        </div>

      </section>

      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__name">Редактировать профиль</h1>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__title">
            <input type="text" placeholder="Исследовать океана" class="popup__text popup__subtitle">
            <button class="popup__button">Сохранить</button>
          <div class="popup__toggle">
            <img src="./images/Close.png" class="popup__toggle-img" alt="Закрыть.">
          </div>
        </form>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
