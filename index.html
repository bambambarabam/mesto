<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="Фотохостинг Mesto на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Слава Лебединцев">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <!-- Здесь начинается страница сайта -->
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип.">
    </header>
    <!-- Выше расположен хэдер -->
    <main class="content">

      <section class="profile">
        <img src="./images/icon.jpg" class="profile__avatar" alt="Аватар пользователя.">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__button" type="button">+</button>
      </section>
      <!-- Выше блок Profile -->

      <section class="elements">
      </section>
      <!-- Выше фото-сетка -->

      <section class="popup popup_info">
        <form class="popup__form" name="form_profile_name" method="get" action="#" novalidate>
          <h2 class="popup__name">Редактировать профиль</h2>

          <input type="text" value="" placeholder="Ваше имя" class="popup__input" name="name" minlength="2"
            maxlength="40" id="name" required>
          <span class="popup__error" id="name-error"></span>

          <input type="text" value="" placeholder="Ваше занятие" class="popup__input" name="job" required minlength="2"
            maxlength="200" id="job" required>
          <span class="popup__error" id="job-error"></span>

          <button class="popup__button popup__save" type="submit">Сохранить</button>
          <button aria-label="Закрыть" class="popup__close popup__close_edit" type="button"></button>
        </form>
      </section>
      <!-- Выше блок с всплывающим окном для редактирования профиля-->

      <section class="popup popup_add">
        <form class="popup__form" name="popup_add" method="get" action="#" novalidate>
          <h2 class="popup__name">Новое место</h2>

          <input type="text" value="" placeholder="Название" class="popup__input" name="placename" minlength="1"
            maxlength="30" id="placename" required>
          <span class="popup__error" id="placename-error"></span>

          <input type="url" value="" placeholder="Ссылка на картинку" class="popup__input" name="link" id="link"required>
          <span class="popup__error" id="link-error"></span>

          <button class="popup__button popup__create popup__button_disabled" type="submit">Создать</button>
          <button aria-label="Закрыть" class="popup__close popup__close_add" type="button"></button>
        </form>
      </section>
      <!-- Выше блок с всплывающим окном для добавления фото-->

      <section class="popup popup_preview">
        <figure class="popup__figure">
          <button aria-label="Закрыть" class="popup__close popup__close_preview" type="button"></button>
          <img class="popup__image">
          <figcaption class="popup__subtitle"></figcaption>
        </figure>
      </section>
      <!-- Выше блок с всплывающим окном для добавления фото-->

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Здесь футер -->
  </div>

  <!-- Шаблон для нового элемента -->
  <template class="template__item">
    <div class="element">
      <img src="" class="element__img element__img_add element__img_preview" alt="">
      <button aria-label="Удалить" class="element__del" type="button"></button>
      <h2 class="element__header element__header_add"></h2>
      <button aria-label="В избранное" class="element__fav" type="button"></button>
    </div>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
